<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDM results of mammals</title>
    <style>
        /* Set the body and html height to 100% to allow percentage-based height */
		html, body {
			height: 100%;
			margin: 0;
		}
		/* Basic styling for the iframe and dropdown */
        #map-container {
            position: relative;
            height: 80%;
			width: 100%;
        }
        iframe {
            width: 98%;
            height: 100%;
            border: none;
			margin: 1%;
			display: block;
        }
		/* Style the dropdown selector */
		#map-select {
			font-family: Arial, sans-serif; /* Change font */
			font-size: 18px;               /* Adjust font size */
			height: auto;                  /* Let height be flexible */
            overflow-y: scroll;            /* Allow scrolling for dropdown */
		}
		/* Style the label */
		label {
		font-family: Arial;
		}
    </style>
</head>
<body>

    <h1>SDM Results of Mammals</h1>
    
    <label for="map-select">Select Species:</label>
    <select id="map-select" onchange="changeMap()" size=1>
		<option value="sp_maps/sdm_results_短尾鼩.html">短尾鼩</option>
		<option value="sp_maps/sdm_results_荷氏小麝鼩.html">荷氏小麝鼩</option>
		<option value="sp_maps/sdm_results_臺灣長尾鼩.html">臺灣長尾鼩</option>
		<option value="sp_maps/sdm_results_赤背條鼠.html">赤背條鼠</option>
		<option value="sp_maps/sdm_results_臺灣森鼠.html">臺灣森鼠</option>
		<option value="sp_maps/sdm_results_巢鼠.html">巢鼠</option>
		<option value="sp_maps/sdm_results_家鼷鼠.html">家鼷鼠</option>
		<option value="sp_maps/sdm_results_高山白腹鼠.html">高山白腹鼠</option>
		<option value="sp_maps/sdm_results_黑腹絨鼠.html">黑腹絨鼠</option>
		<option value="sp_maps/sdm_results_黃頸蝠.html">黃頸蝠</option>
		<option value="sp_maps/sdm_results_東方寬耳蝠.html">東方寬耳蝠</option>
		<option value="sp_maps/sdm_results_金芒管鼻蝠.html">金芒管鼻蝠</option>
		<option value="sp_maps/sdm_results_玄彩蝠.html">玄彩蝠</option>
		<option value="sp_maps/sdm_results_臺灣管鼻蝠.html">臺灣管鼻蝠</option>
		<option value="sp_maps/sdm_results_長趾鼠耳蝠.html">長趾鼠耳蝠</option>
		<option value="sp_maps/sdm_results_長尾鼠耳蝠.html">長尾鼠耳蝠</option>
		<option value="sp_maps/sdm_results_赤黑鼠耳蝠.html">赤黑鼠耳蝠</option>
		<option value="sp_maps/sdm_results_山家蝠.html">山家蝠</option>
		<option value="sp_maps/sdm_results_臺灣長耳蝠.html">臺灣長耳蝠</option>
		<option value="sp_maps/sdm_results_寬吻鼠耳蝠.html">寬吻鼠耳蝠</option>
		<option value="sp_maps/sdm_results_堀川氏棕蝠.html">堀川氏棕蝠</option>
		<option value="sp_maps/sdm_results_絨山蝠.html">絨山蝠</option>
		<option value="sp_maps/sdm_results_東亞游離尾蝠.html">東亞游離尾蝠</option>
		<option value="sp_maps/sdm_results_臺灣無尾葉鼻蝠.html">臺灣無尾葉鼻蝠</option>
		<option value="sp_maps/sdm_results_黃喉貂.html">黃喉貂</option>
    </select>

    <div id="map-container">
        <iframe id="map-frame" src="sp_maps/sdm_results_短尾鼩.html"></iframe>
    </div>

    <script>
        function changeMap() {
            var select = document.getElementById("map-select");
            var iframe = document.getElementById("map-frame");
            iframe.src = select.value; // Update the iframe source
        }
    </script>

</body>
</html>
